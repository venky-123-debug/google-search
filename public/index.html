<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>google-ui</title>
  <link rel="stylesheet" href="css/output.css">
</head>

<body>
  <div class="flex flex-row  flex-inline justify-end gap-5 mr-12 py-10">
    <div class="text-md text-black  ">
      Gmail </div>
    <div class="text-md text-black">
      Images </div>
    <div class="text-md text-black">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;">
        <path
          d="M4 4h4v4H4zm6 0h4v4h-4zm6 0h4v4h-4zM4 10h4v4H4zm6 0h4v4h-4zm6 0h4v4h-4zM4 16h4v4H4zm6 0h4v4h-4zm6 0h4v4h-4z">
        </path>
      </svg>
    </div>
    <div class="text-md text-black flex">
      <img
        src="https://media.istockphoto.com/photos/portrait-young-confident-smart-asian-businessman-look-at-camera-and-picture-id1288538088?b=1&k=20&m=1288538088&s=170667a&w=0&h=3efMku7kSXUhpVrErAVVgxp6G91tRZ_5seygOn68RnE="
        alt="profile" class="aspect-w-6 aspect-h-6 w-6 h-6 rounded-full">
    </div>

  </div>

  <div class="flex flex-col items-center justify-center py-24">
    <div class="mb-6">
      <img src="https://seeklogo.com/images/G/google-2015-new-logo-FFFC46553B-seeklogo.com.png" alt="google-logo"
        class="object-cover" />
    </div>

    <div class="flex items-center border w-full mx-auto mb-4 rounded-full shadow-lg hover:shadow-md lg:max-w-2xl">
      <div class="pl-5">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5 text-gray-400 ">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
      </div>
      <input type="text" class="w-full bg-transparent placeholder-gray-400 rounded-full py-2 pl-4 outline-none"
        placeholder="Search Google or type a URL" />
      <div class="pr-5">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5 text-gray-600 text-blue-600 cursor-pointer">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" />
        </svg>
      </div>

    </div>
    <div class="flex grid grid-cols-4 gap-12 justify-between py-6">
      <div class="flex flex-col items-center text-center justify-center">
        <button class="bg-gray-100 h-12 w-12 rounded-full text-white flex items-center justify-center relative">
          <img src="https://seeklogo.com/images/L/linkedin-icon-logo-FBADE03110-seeklogo.com.png" class="w-5 h-5"
            alt="linkedin">

        </button>
        <h2 class="text-black text-sm mt-3 "> linkedin</h2>
      </div>

      <div class="flex flex-col items-center text-center justify-center">
        <button class="bg-gray-100 h-12 w-12 rounded-full text-white flex items-center justify-center">
          <img src="https://seeklogo.com/images/G/google-meet-logo-0CF63C99D6-seeklogo.com.png" class="w-5 h-5"
            alt="google-meet">
        </button>
        <h2 class="text-black text-sm mt-3 "> gmeet</h2>
      </div>

      <div class="flex flex-col items-center text-center justify-center">
      <button class="bg-gray-100 h-12 w-12 rounded-full text-white flex items-center justify-center">
        <img src="https://seeklogo.com/images/W/whatsapp-icon-logo-6E793ACECD-seeklogo.com.png"
          class="w-5 h-5 bg-transparent" alt="whatsapp">
      </button>
      <h2 class="text-black text-sm mt-3 "> whatsapp</h2>
      </div>

      <div class="flex flex-col items-center text-center justify-center">
      <button class="bg-gray-100 h-12 w-12 rounded-full text-white flex items-center justify-center">
        <img src="https://seeklogo.com/images/G/google-drive-logo-AEB3C41BB3-seeklogo.com.png" class="w-5 h-5"
          alt="drive">
      </button>
      <h2 class="text-black text-sm mt-3 "> Gdrive</h2>
    </div>

    <div class="flex flex-col items-center text-center justify-center">
      <button class="bg-gray-100 h-12 w-12 rounded-full text-white flex items-center justify-center">
        <img src="https://seeklogo.com/images/G/github-logo-5F384D0265-seeklogo.com.png" class="w-5 h-5" alt="github">
      </button>
      <h2 class="text-black text-sm mt-3 "> Github</h2>
    </div>

      <button class="bg-gray-100 h-12 w-12 rounded-full text-white flex items-center justify-center">
        <img src="https://seeklogo.com/images/Y/yahoo-y-logo-B33E9D6FF7-seeklogo.com.png" class="w-5 h-5" alt="yahoo">
      </button>
      <button class="bg-gray-100 h-12 w-12 rounded-full text-white flex items-center justify-center">
        <img src="https://tailwindcss.com/_next/static/media/tailwindcss-mark.79614a5f61617ba49a0891494521226b.svg"
          class="w-5 h-5" alt="tailwind">
      </button>
      <button class="bg-gray-100 h-12 w-12 rounded-full text-black flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>

      </button>
    </div>
  </div>
  <!-- </div> -->
  </div>
</body>

</html>
